# The path for saving and loading H-OBCA path
# Should do nothing if Multi_Car_Parking is under home dir
HOBCA_path: "/Multi_Car_Parking/workspace/src/H-OBCA"

# ========== Parameters for simulation ===========
ctrl_rate: 10
plot_rate: 100
# Make manual choice about whether to solve the H-OBCA
manual_choice: false
# Random allocation or not
is_random: True
# Random occupancy or not
rand_occupy: True
# Interval range, [itv_low, itv_high)
itv_low:  4
itv_high: 5
# Number of repetation
num_rep: 100

# Assignment policy
# 1-Paired(Deepest)
# 2-Single(Solo)
# 3-Random(Random All)
assign_policy: 1

# Lane opening
lane_open: 2

# ========== Parameters for parking lot ===========
# Length of the parking lot
# Width of the uppder/lower section
l_map:  66.0
w_map:  16.0
# Lane width
w_lane: 3.0
# Spot width and length
w_spot: 3.0
l_spot: 5.0


# ========== Parameters for car ===========
# The number of car
total_number: 48
# total_number: 8
# The dimension of the car
# Reference point is the center of rear axis
# (x_front, x_rear, y_left, y_right)
ego: [ 3.7, 1, 1, 1]
# Wheelbase
L:   2.7
# Parameter for exponential arrival
exp_beta: 2

# ========== Parameters for cost map ===========
# Currently only integer and grid size 1 is allowed
cmap_len: 66
cmap_wid: 16
gridsize: 1